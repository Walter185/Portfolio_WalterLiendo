           <span aria-hidden="true">&times;</span>
        </button>
        </div>
      </div>
      <div class="modal-body">
          <form #editForm="ngForm">
                  <div class="form-group">
                       <label for="about"
                  class="form-label">
                  about me</label>
                  <input 
                      class="form-control" 
                      type="text" 
                      ngModel="{{editPersona?.about}}" 
                      name="about"
                      id="about">
                  <input
              type="hidden"
              ngModel="{{editPersona?.about}}"
              name="about"
              class="form-control"
              id="about"
              placeholder=""
              />

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Pon una descripci√≥n tuya</label>
            <textarea class="form-control" rows="3"></textarea>

        </div></div>
